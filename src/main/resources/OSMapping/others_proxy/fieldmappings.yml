# this file provides pre-defined mappings for Sigma fields defined for all Sigma rules under proxy log group to their corresponding ECS Fields.
fieldmappings:
  c-useragent: rsa-web-p_user_agent
  cs-uri-query: rsa-web-web_ref_query
  cs-method: rsa-web-p_web_method
  c-uri: rsa-web-p_url
  r-dns: rsa-network-dns_a_record
  sc-status: rsa-misc-status
  cs-host: rsa-network-lhost
  c-uri-extension: rsa-web-web_extension_tmp
